<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B-BBEE Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>B-BBEE Calculator</h1>
        <form id="beeCalculator">
            <label for="ownership">Ownership (%)</label>
            <input type="number" id="ownership" min="0" max="100" required>
            
            <label for="managementControl">Management Control (%)</label>
            <input type="number" id="managementControl" min="0" max="100" required>
            
            <label for="employmentEquity">Employment Equity (%)</label>
            <input type="number" id="employmentEquity" min="0" max="100" required>
            
            <label for="skillsDevelopment">Skills Development (%)</label>
            <input type="number" id="skillsDevelopment" min="0" max="100" required>
            
            <label for="preferentialProcurement">Preferential Procurement (%)</label>
            <input type="number" id="preferentialProcurement" min="0" max="100" required>
            
            <button type="button" onclick="calculateBeeScore()">Calculate</button>
        </form>
        
        <div id="result" class="result" style="display: none;">
            <h3>Your B-BBEE Score</h3>
            <p id="beeScore"></p>
        </div>
    </div>
    
    <script>
        function calculateBeeScore() {
            const ownership = parseFloat(document.getElementById('ownership').value) || 0;
            const managementControl = parseFloat(document.getElementById('managementControl').value) || 0;
            const employmentEquity = parseFloat(document.getElementById('employmentEquity').value) || 0;
            const skillsDevelopment = parseFloat(document.getElementById('skillsDevelopment').value) || 0;
            const preferentialProcurement = parseFloat(document.getElementById('preferentialProcurement').value) || 0;

            const beeScore = 
                (ownership * 0.2) +
                (managementControl * 0.2) +
                (employmentEquity * 0.2) +
                (skillsDevelopment * 0.2) +
                (preferentialProcurement * 0.2);

            document.getElementById('beeScore').innerText = `BEE Score: ${beeScore.toFixed(2)}`;
            document.getElementById('result').style.display = 'block';
        }
    </script>
</body>
</html>
